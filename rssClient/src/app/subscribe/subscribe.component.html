<h2>Subscribe or Unsubscribe to Rss News!</h2>

<div class="row">
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #emailInput matInput placeholder="Email" 
           [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
</div>

<div class="row">
<div class="columnOne">
  <button (click)="subscribe()"  mat-raised-button color="primary">
    	<mat-icon>dvr</mat-icon>Subscribe
  </button>
  <p>{{errorTopicsMessage}}</p>
</div>

<div class="columnOne">
  <button (click)="unsubscribe()"  mat-raised-button color="primary">
    <mat-icon>dvr</mat-icon>Unsubscribe
  </button>
  <p>{{errorTopicsMessage}}</p>
</div>
</div>
